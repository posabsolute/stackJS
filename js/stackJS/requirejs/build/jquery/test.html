<!DOCTYPE html>
<html>
<head>
    <title>Dynamic jQuery Load Test</title>
    <script src="../../require.js"></script>
    <script>
        require(["jquery-1.4.4.js"], function ($) {
            $(function () {
                $('<p>Hello World</p>').appendTo('body');
            });
        });
    </script>
</head>
<body>
    <h1>Dynamic jQuery Load Test</h1>
    <p>Tests loading jQuery with require(). If it works, you will see "Hello World" below.</p>
</body>
</html>
