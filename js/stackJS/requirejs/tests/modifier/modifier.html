<!DOCTYPE html>
<html>
<head>
    <title>require.js: Modifier Test</title>
    <script type="text/javascript" src="../../require.js"></script>
    <script type="text/javascript" src="../doh/runner.js"></script>
    <script type="text/javascript" src="../doh/_browserRunner.js"></script>
    <script type="text/javascript">
    
        doh.register(
            "modifier",
            [
		{
		    name: "multiversion",
		    timeout: 5000,
		    runTest: function() {

                        var d = new doh.Deferred();
                        require({
                                baseUrl: "./"
                            }
                        );
                        require.modify({
                            "target": "size"
                        });

                        //Test modifier definition registered before target is
                        //loaded.
                        require.modify(
                            "target",
                            "level",
                            ["target"],
                            function (target) {
                                target.level = 2;
                            }
                        );

                        require({
                                baseUrl: "./"
                            },
                            ["target", "color", "require"],
                            function(target, color, require) {
                                require.ready(function() {
                                    doh.is("small", target.size);
                                    doh.is("green", target.color);
                                    doh.is("target", target.design);
                                    doh.is("target", target.name);
                                    doh.is(2, target.level);
    
                                    setTimeout(function() {
                                        require.modify({
                                            "target": "design"
                                        });
    
                                        setTimeout(function() {
                                            doh.is("small", target.size);
                                            doh.is("green", target.color);
                                            doh.is("funky", target.design);
                                            doh.is("target", target.name);
                                            doh.is(2, target.level);
                                            d.callback(true);
                                        }, 1000);
                                    }, 500);
                                });
                            }
                        );
                        return d;
                    }
                }
            ]
        );
        doh.run();
    </script>
</head>
<body>
    <h1>Modifier Test</h1>
    <p>This page tests a module modifying another module. Both before the module
    is loaded and after.</p>
</body>
</html>
