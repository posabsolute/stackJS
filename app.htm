<html lang="en">
	<head>
		<title>StackJS Example</title>
	</head>
	<body>
	    <h1>stackJS Example</h1>  
        <ul>
			<li>This example is based on the execellent javascriptMVC example, I wanted to see if I could make a CRUD example that resemble to the one given with it</li>
        </ul>
		<h2>Chef</h2>
		<ul id="chef"></ul>

     
     <div id="recipe">
	<h2>Recipes</h2>
		<table cellspacing='0px'>
		    <thead>
		    <tr>
		        <th>name</th>
		        <th>description</th>
		        <th>Options</th>
		    </tr>
		    </thead>
		    <tbody id="recipeList">
				
		    </tbody>
		</table>

		<h2>New Recipe</h2>

	        <div>
	            <label for="name">Name</label><br />
	            <input type="text" value="" name="name" id="name" />
	        </div>
	        <div>
	            <label for="description">Description</label><br />
	            <input type="text" value="" name="description" id="description" />
	        </div>
		    <input type='submit' id="" value='Create'/>
		</form>
		

	</div>	
	<script>
		var APPCONFIG = {
			stackJSpath: "js/stackJS/",
			lang : 'fr',
			status:"debug"
		}
	</script>
	<script type="text/javascript" id="stackJS" src="js/stackJS/stackJS.js"></script>
	</body>
